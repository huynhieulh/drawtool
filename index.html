<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Tool Fabricjs</title>
    <link rel="stylesheet" href="fabricStyle.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.1/font/bootstrap-icons.min.css" integrity="sha512-WYaDo1TDjuW+MPatvDarHSfuhFAflHxD87U9RoB4/CSFh24/jzUHfirvuvwGmJq0U7S9ohBXy4Tfmk2UKkp2gA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200&family=Cormorant:wght@300&family=JetBrains+Mono:wght@100&family=Montserrat:wght@100;400&family=Oxygen:wght@300&family=Sora:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="container">
        <div class="main d-flex flex-column align-items-start position-relative">
            <div class="form-text align-items-center">
                <input type="text" class="rounded" id="text-content"></input>
                <label for="font">Font:</label>
                <select id="font" data-type="fontFamily">
                    <option value="BioRhyme" style="font-family: BioRhyme;">BioRhyme</option>
                    <option value="Cormorant" style="font-family: Cormorant;">Cormorant</option>
                    <option value="JetBrains Mono" style="font-family: JetBrains Mono;">JetBrains Mono</option>
                    <option value="Montserrat" style="font-family: Montserrat;">Montserrat</option>
                    <option value="Oxygen" style="font-family: Oxygen;">Oxygen</option>
                    <option value="Sora" style="font-family: Sora;">Sora</option>
                    <option value="arial" selected style="font-family: arial;">arial</option>
                </select>
            </div>
            <div class="form-image">
                <img src="df.png" alt="" width="100px" id="image-default">
                <div style="width: 0;">
                    <input type="file" id="input-image" class="d-none" accept="image/*" alt="">
                    <label for="input-image" id="input-image-btn"><i class="bi bi-pencil-square"></i></label>
                </div>
            </div>
            <div class="float-left d-flex" >
                <div class="tool-bar d-flex flex-column align-items-center ">
                    <div >
                        <!-- <input class="d-none" name="feature" id="icon-text" type="checkbox"> -->
                        <button class="text-tool"><i class="bi bi-fonts"></i></button>
                        
                    </div>
                    <div >
                        <button for="icon-image" class="image-tool">
                            <i class="bi bi-file-image"></i>
                        </button>
                    </div>
                </div>
                <canvas id="canvas" width="300" height="160">
                </canvas>
                <div class="d-flex flex-column" style="gap:5px">
                    <button class="delete-btn btn-danger justify-content-center align-items-center">Delete</button>
                    <button class="export-json btn-primary">Export JSON</button>
                    <div>
                        <input type="file" id="input-txt" class="d-none" accept=".txt"/>
                        <label for="input-txt" class="import-json btn-secondary" style="margin-bottom: 0;">
                            Import JSON
                        </label>
                    </div>
                    <button class="console-base64 btn-info">Base64</button>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.min.js" integrity="sha512-ybPp3kCrNQXdvTfh99YLIdnajWnQvHuEKDJ+b26mxI9w+pLhnBo3HmNLJ1pEUBFO1Q0bfJxApeqecNbmaV763g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
